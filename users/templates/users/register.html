{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header%}
<h2>注册新账户</h2>
{% endblock header%}
{% block content%}
    <form method="post" action="{% url 'users:register' %}" class="form-horizontal">
        {% csrf_token%}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </div>
        <!--{%buttons%}-->
        <!--<button name="submit" class="btn btn-primary">注册</button>-->
        <!--{%endbuttons%}-->
        <input type="hidden" name="next" value="{% url 'learning_logs:index'%}"/>
    </form>
    <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                    <p>{{error}}</p>
            </div>
        </div>
{% endblock content %}
